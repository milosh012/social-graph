<div class="row marketing">
  <div class="col-lg-12">
    <h4>Friends finder</h4>
    <p>Please select one user from the select box list, and then select what relation you want to see.</p>
  </div>
  <div class="col-lg-12">
    <form ng-submit="search()" class="form-inline" role="form">
      <div class="form-group">
        <select required ng-model="search.user" ng-options="user.id as user.first_name + ' ' + user.surname for user in users" class="form-control">
          <option value="">Select User</option>
        </select>
      </div>
      <div class="form-group">
        <select required ng-model="search.relation" ng-options="relation.id as relation.name for relation in relations" class="form-control">
          <option value="">Select Relation</option>
        </select>
      </div>
      <button ng-disabled="canNotSearch()" type="submit" class="btn btn-success">Filter</button>
    </form>
  </div>
  <div ng-if="friends.length" class="col-lg-12">
    <h4>Results</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="friend in friends">
          <td>{{ friend.id }}</td>
          <td>{{ friend.first_name }}</td>
          <td>{{ friend.surname }}</td>
          <td>{{ friend.age }}</td>
          <td>{{ friend.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-if="friends.length === 0" class="col-lg-12">
    <h4>No Results</h4>
  </div>
</div>
